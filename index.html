<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="glitch-container">
        <div class="glitch" data-text="WELCOME">WELCOME</div>
    </div>

    <div class="container">
        <header>
            <nav class="cyber-nav">
                <ul>
                    <li><a href="#about" class="cyber-button">关于我</a></li>
                    <li><a href="#skills" class="cyber-button">技能</a></li>
                    <li><a href="#projects" class="cyber-button">项目</a></li>
                    <li><a href="#contact" class="cyber-button">联系</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="about" class="cyber-section">
                <h2 class="cyber-heading">关于我</h2>
                <div class="content-box">
                    <p class="cyber-text">在这个数字世界里探索的旅行者</p>
                    <div class="terminal">
                        <div class="terminal-header">
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>
                        <div class="terminal-content" id="terminal-text"></div>
                    </div>
                </div>
            </section>

            <section id="skills" class="cyber-section">
                <h2 class="cyber-heading">技能树</h2>
                <div class="skills-grid">
                    <div class="skill-box">
                        <div class="skill-name">编程</div>
                        <div class="skill-bar" data-level="85"></div>
                    </div>
                    <div class="skill-box">
                        <div class="skill-name">设计</div>
                        <div class="skill-bar" data-level="75"></div>
                    </div>
                    <div class="skill-box">
                        <div class="skill-name">创新</div>
                        <div class="skill-bar" data-level="90"></div>
                    </div>
                </div>
            </section>

            <section id="projects" class="cyber-section">
                <h2 class="cyber-heading">项目展示</h2>
                <div class="projects-grid">
                    <div class="project-card">
                        <div class="project-content">
                            <h3>Project Alpha</h3>
                            <p>未来主义设计项目</p>
                        </div>
                    </div>
                    <div class="project-card">
                        <div class="project-content">
                            <h3>Project Beta</h3>
                            <p>数字艺术创作</p>
                        </div>
                    </div>
                    <div class="project-card">
                        <div class="project-content">
                            <h3>Project Gamma</h3>
                            <p>虚拟现实体验</p>
                        </div>
                    </div>
                </div>
            </section>

            <section id="contact" class="cyber-section">
                <h2 class="cyber-heading">联系方式</h2>
                <div class="contact-grid">
                    <a href="#" class="contact-item">
                        <i class="cyber-icon">📧</i>
                        <span>Email</span>
                    </a>
                    <a href="#" class="contact-item">
                        <i class="cyber-icon">💻</i>
                        <span>GitHub</span>
                    </a>
                    <a href="#" class="contact-item">
                        <i class="cyber-icon">🐦</i>
                        <span>Twitter</span>
                    </a>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
